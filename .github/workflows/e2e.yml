name: E2E and Interop Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Erlang
        uses: erlef/setup-beam@v1
        with:
          otp-version: '28'
          rebar3-version: '3.24.0'

      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: |
            _build
            ~/.cache/rebar3
          key: ${{ runner.os }}-e2e-otp28-${{ hashFiles('rebar.lock') }}
          restore-keys: |
            ${{ runner.os }}-e2e-otp28-

      - name: Generate certificates
        run: |
          chmod +x ./certs/generate_certs.sh
          ./certs/generate_certs.sh

      - name: Build Docker images
        run: docker compose -f docker/docker-compose.yml build

      - name: Start QUIC servers
        run: |
          docker compose -f docker/docker-compose.yml up -d
          for i in {1..30}; do
            if docker compose -f docker/docker-compose.yml ps | grep -q "healthy"; then
              echo "Servers are healthy"
              break
            fi
            echo "Waiting for servers... ($i/30)"
            sleep 2
          done

      - name: Compile
        run: rebar3 compile

      - name: Run E2E tests
        run: rebar3 ct --suite=quic_e2e_SUITE
        env:
          QUIC_SERVER_HOST: 127.0.0.1
          QUIC_SERVER_PORT: 4433

      - name: Collect server logs
        if: failure()
        run: |
          echo "=== QUIC Server Logs (aioquic) ==="
          docker compose -f docker/docker-compose.yml logs quic-server
          echo "=== QUIC Server Logs (quic-go) ==="
          docker compose -f docker/docker-compose.yml logs quic-go-server || true

      - name: Stop QUIC servers
        if: always()
        run: docker compose -f docker/docker-compose.yml down -v

  interop:
    name: Interop Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Erlang
        uses: erlef/setup-beam@v1
        with:
          otp-version: '28'
          rebar3-version: '3.24.0'

      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: |
            _build
            ~/.cache/rebar3
          key: ${{ runner.os }}-interop-otp28-${{ hashFiles('rebar.lock') }}
          restore-keys: |
            ${{ runner.os }}-interop-otp28-

      - name: Generate certificates
        run: |
          chmod +x ./certs/generate_certs.sh
          ./certs/generate_certs.sh

      - name: Build Docker images
        run: docker compose -f docker/docker-compose.yml build

      - name: Start QUIC servers
        run: |
          docker compose -f docker/docker-compose.yml up -d
          for i in {1..30}; do
            if docker compose -f docker/docker-compose.yml ps | grep -q "healthy"; then
              echo "Servers are healthy"
              break
            fi
            echo "Waiting for servers... ($i/30)"
            sleep 2
          done

      - name: Compile
        run: rebar3 compile

      - name: Run Interop tests
        run: rebar3 ct --suite=quic_interop_SUITE
        env:
          QUIC_AIOQUIC_HOST: 127.0.0.1
          QUIC_AIOQUIC_PORT: 4433
          QUIC_QUICGO_HOST: 127.0.0.1
          QUIC_QUICGO_PORT: 4434

      - name: Collect server logs
        if: failure()
        run: |
          echo "=== QUIC Server Logs (aioquic) ==="
          docker compose -f docker/docker-compose.yml logs quic-server
          echo "=== QUIC Server Logs (quic-go) ==="
          docker compose -f docker/docker-compose.yml logs quic-go-server || true

      - name: Stop QUIC servers
        if: always()
        run: docker compose -f docker/docker-compose.yml down -v

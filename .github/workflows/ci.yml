name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  unit-tests:
    name: Unit Tests OTP ${{ matrix.otp }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, ubuntu-24.04]
        include:
          - os: ubuntu-22.04
            otp: '26'
            rebar3: '3.24.0'
          - os: ubuntu-22.04
            otp: '27'
            rebar3: '3.24.0'
          - os: ubuntu-24.04
            otp: '27'
            rebar3: '3.24.0'
          - os: ubuntu-24.04
            otp: '28'
            rebar3: 'nightly'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Erlang
        uses: erlef/setup-beam@v1
        with:
          otp-version: ${{ matrix.otp }}
          rebar3-version: ${{ matrix.rebar3 }}

      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: |
            _build
            ~/.cache/rebar3
          key: ${{ runner.os }}-otp-${{ matrix.otp }}-mix-${{ hashFiles('rebar.lock') }}
          restore-keys: |
            ${{ runner.os }}-otp-${{ matrix.otp }}-mix-

      - name: Compile
        run: rebar3 compile

      - name: Run unit tests
        run: rebar3 eunit

      - name: Run property tests
        run: rebar3 proper

  unit-tests-freebsd:
    name: Unit Tests on FreeBSD
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Test on FreeBSD
        uses: vmactions/freebsd-vm@v1
        with:
          release: '14.2'
          usesh: true
          prepare: |
            pkg install -y erlang rebar3 git
          run: |
            erl -eval 'io:format("OTP ~s~n", [erlang:system_info(otp_release)]), halt().' -noshell
            rebar3 compile
            rebar3 eunit
            rebar3 proper || true

  e2e:
    name: E2E Tests
    needs: unit-tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Erlang
        uses: erlef/setup-beam@v1
        with:
          otp-version: '28'
          rebar3-version: '3.24.0'

      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: |
            _build
            ~/.cache/rebar3
          key: ${{ runner.os }}-e2e-otp28-${{ hashFiles('rebar.lock') }}
          restore-keys: |
            ${{ runner.os }}-e2e-otp28-

      - name: Generate certificates
        run: |
          chmod +x ./certs/generate_certs.sh
          ./certs/generate_certs.sh

      - name: Build Docker images
        run: docker compose -f docker/docker-compose.yml build

      - name: Start QUIC servers
        run: |
          docker compose -f docker/docker-compose.yml up -d
          for i in {1..30}; do
            if docker compose -f docker/docker-compose.yml ps | grep -q "healthy"; then
              echo "Servers are healthy"
              break
            fi
            echo "Waiting for servers... ($i/30)"
            sleep 2
          done

      - name: Compile
        run: rebar3 compile

      - name: Run E2E tests
        run: rebar3 ct --suite=quic_e2e_SUITE
        env:
          QUIC_SERVER_HOST: 127.0.0.1
          QUIC_SERVER_PORT: 4433

      - name: Collect server logs
        if: failure()
        run: |
          echo "=== QUIC Server Logs (aioquic) ==="
          docker compose -f docker/docker-compose.yml logs quic-server
          echo "=== QUIC Server Logs (quic-go) ==="
          docker compose -f docker/docker-compose.yml logs quic-go-server || true

      - name: Stop QUIC servers
        if: always()
        run: docker compose -f docker/docker-compose.yml down -v

  interop:
    name: Interop Tests
    needs: unit-tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Erlang
        uses: erlef/setup-beam@v1
        with:
          otp-version: '28'
          rebar3-version: '3.24.0'

      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: |
            _build
            ~/.cache/rebar3
          key: ${{ runner.os }}-interop-otp28-${{ hashFiles('rebar.lock') }}
          restore-keys: |
            ${{ runner.os }}-interop-otp28-

      - name: Generate certificates
        run: |
          chmod +x ./certs/generate_certs.sh
          ./certs/generate_certs.sh

      - name: Build Docker images
        run: docker compose -f docker/docker-compose.yml build

      - name: Start QUIC servers
        run: |
          docker compose -f docker/docker-compose.yml up -d
          for i in {1..30}; do
            if docker compose -f docker/docker-compose.yml ps | grep -q "healthy"; then
              echo "Servers are healthy"
              break
            fi
            echo "Waiting for servers... ($i/30)"
            sleep 2
          done

      - name: Compile
        run: rebar3 compile

      - name: Run Interop tests
        run: rebar3 ct --suite=quic_interop_SUITE
        env:
          QUIC_AIOQUIC_HOST: 127.0.0.1
          QUIC_AIOQUIC_PORT: 4433
          QUIC_QUICGO_HOST: 127.0.0.1
          QUIC_QUICGO_PORT: 4434

      - name: Collect server logs
        if: failure()
        run: |
          echo "=== QUIC Server Logs (aioquic) ==="
          docker compose -f docker/docker-compose.yml logs quic-server
          echo "=== QUIC Server Logs (quic-go) ==="
          docker compose -f docker/docker-compose.yml logs quic-go-server || true

      - name: Stop QUIC servers
        if: always()
        run: docker compose -f docker/docker-compose.yml down -v

  dialyzer:
    name: Dialyzer
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Erlang
        uses: erlef/setup-beam@v1
        with:
          otp-version: '28'
          rebar3-version: 'nightly'

      - name: Restore PLT cache
        uses: actions/cache@v4
        with:
          path: |
            _build/*_plt
            ~/.cache/rebar3
          key: ${{ runner.os }}-plt-otp28-${{ hashFiles('rebar.lock') }}
          restore-keys: |
            ${{ runner.os }}-plt-otp28-

      - name: Run Dialyzer
        run: rebar3 dialyzer

  xref:
    name: XRef
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Erlang
        uses: erlef/setup-beam@v1
        with:
          otp-version: '28'
          rebar3-version: 'nightly'

      - name: Run XRef
        run: rebar3 xref

  format:
    name: erlfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Erlang
        uses: erlef/setup-beam@v1
        with:
          otp-version: '28'
          rebar3-version: 'nightly'

      - name: Run erlfmt check
        run: rebar3 fmt --check

  lint:
    name: Elvis lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Erlang
        uses: erlef/setup-beam@v1
        with:
          otp-version: '28'
          rebar3-version: 'nightly'

      - name: Run elvis lint
        run: rebar3 lint

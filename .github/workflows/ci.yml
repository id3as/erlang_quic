name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    name: Test OTP ${{ matrix.otp }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - otp: '26.0'
            rebar3: '3.24.0'
          - otp: '27.0'
            rebar3: '3.24.0'
          - otp: '28.0'
            rebar3: 'nightly'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Erlang
        uses: erlef/setup-beam@v1
        with:
          otp-version: ${{ matrix.otp }}
          rebar3-version: ${{ matrix.rebar3 }}

      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: |
            _build
            ~/.cache/rebar3
          key: ${{ runner.os }}-otp-${{ matrix.otp }}-mix-${{ hashFiles('rebar.lock') }}
          restore-keys: |
            ${{ runner.os }}-otp-${{ matrix.otp }}-mix-

      - name: Compile
        run: rebar3 compile

      - name: Run unit tests
        run: rebar3 eunit

      - name: Run property tests
        run: rebar3 proper

      - name: Run CT suites (local tests)
        run: rebar3 ct --suite=quic_interop_SUITE

  dialyzer:
    name: Dialyzer
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Erlang
        uses: erlef/setup-beam@v1
        with:
          otp-version: '28.0'
          rebar3-version: 'nightly'

      - name: Restore PLT cache
        uses: actions/cache@v4
        with:
          path: |
            _build/*_plt
            ~/.cache/rebar3
          key: ${{ runner.os }}-plt-otp28-${{ hashFiles('rebar.lock') }}
          restore-keys: |
            ${{ runner.os }}-plt-otp28-

      - name: Build PLT
        run: rebar3 dialyzer --plt-only

      - name: Run Dialyzer
        run: rebar3 dialyzer

  xref:
    name: XRef
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Erlang
        uses: erlef/setup-beam@v1
        with:
          otp-version: '28.0'
          rebar3-version: 'nightly'

      - name: Run XRef
        run: rebar3 xref
